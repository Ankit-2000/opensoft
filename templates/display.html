<!DOCTYPE html>
<html lang="en">
<title>Share a cab-KGP Centrale!</title>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/styles/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/styles/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/styles/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/styles/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/styles/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/styles/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/styles/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Name</th>
									<th class="cell100 column2">Date</th>
									<th class="cell100 column3">Time</th>
									<th class="cell100 column4">Fare</th>
									<th class="cell100 column5">NAS</th>
									<th class="cell100 column6">Interested?</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<form method="POST">
                    			{% for i in globalresult %}
                        		<tr class="row100 body">
                            		<td class="cell100 column1">{{i['cab_name']}}</td>
                            		<td class="cell100 column2">{{i['date']}}</td>
                            		<td class="cell100 column3">{{i['time']}}</td>
                            		<td class="cell100 column4">{{i['fare']}}</td>
                            		<td class="cell100 column5">{{i['NAS']}}</td>
                            		<td class="cell100 column6"><input type="radio" name="key" value="{{i['cab_id']}}">Interested<br></td>
                        		</tr>
                    			{% endfor %}
                    		<button align='center'><u>Submit</u></button>
                    		</form>
                    		</tbody>
                    	</table>	
                    </div>
                </div>
            </div>    
        </div>
    </div>

<script src="/static/styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/styles/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/styles/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/styles/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/styles/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="/static/styles/js/main.js"></script>

</body>
</html>
